<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Home Page</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Main container for the webpage content -->
<div class="container">
    <!-- Header for the webpage -->
    <h1>Welcome to Your Music Hub</h1>
    <!-- Container for the buttons -->
    <div class="button-container">
        <!-- Button for selecting a playlist -->
        <button onclick="selectPlaylist()">Select Playlist</button>
        <!-- Button for reversing an action -->
        <button onclick="reverseAction()">Reverse</button>
    </div>
</div>

<!-- Link to external JavaScript file -->
<script src="script.js"></script>
</body>
</html>
